{% extends 'base.html' %}
{% block content %}

<script>
  let json_data = '{{ json_data|safe }}';
  json_data = json_data.replaceAll("\n", "");
  json_data = json_data.replaceAll("\r", "");
  let data = JSON.parse(json_data);

  window.onload = function() {
    let d = document.getElementById("list");
    for(var i = 0; i < data.length;i++) {
      let sink = document.createElement('p');
      sink.textContent = data[i].name + ":";

      let url = document.createElement("a");
      url.href = 'students/' + data[i].id;
      url.textContent = '詳細';
      
      sink.appendChild(url);
      d.appendChild(sink);
    }
  }
</script>

<style>
  @import url('https://fonts.googleapis.com/css?family=Kosugi');
  @import url('https://fonts.googleapis.com/css?family=Sacramento');

  /* 背景色を追加 */
  body {
    background-color: #f5f5f5;
  }
  /* 一覧の要素をブロック要素として表示 */
  #list p {
    font-family: 'Kosugi', sans-serif;
    display: block;
    margin-bottom: 10px; /* 下に余白を追加 */
    padding: 20px; /* 余白 */
    background-color: #fff; /* 背景色 */
    border-radius: 10px; /* 角丸 */
    box-shadow: 0 0 10px #ccc; /* 影 */
    margin-top: 30px;
    margin-bottom: 20px;
  }
  /* 一覧の要素を中央寄せ */
  #list {
    max-width: 300px; /* 幅を300pxに制限 */
    text-align: center;
  }
  /* リンクを青色にする */
  #list a {
    color: blue;
    text-decoration: none; /* 下線を消す */
  }
  /* リンクをマウスオーバー時に太字にする */
  #list a:hover {
    font-weight: bold;
  }
  h3 {
    font-family: 'Sacramento', cursive;
    font-size: 4em; /* 2倍のサイズ */
    margin-top: 30px;
    margin-bottom: 20px;
  }
  /* 見出しを大きくする */
  h4 {
    font-family: 'Kosugi', sans-serif;
    font-size: 25px; /* 2倍のサイズ */
    font-weight: bold; /* 見出しを太字にする */
    margin-top: 30px;
    margin-bottom: 20px;
  }
  /* ボタンを追加 */
  a[href="{% url 'Where_is_teacher:login' %}"] {
    font-family: 'Kosugi', sans-serif;
    display: inline-block;
    padding: 10px 20px;
    background-color: #0066FF; /* 背景色 */
    color: #fff; /* 文字色 */
    text-decoration: none; /* 下線を消す */
    border-radius: 5px; /* 角丸 */
    margin-top: 20px; /* 上に余白を追加 */
  }
  /* ボタンをマウスオーバー時に変化 */
  a[href="{% url 'Where_is_teacher:login' %}"]:hover {
    background-color: #0066CC;
  }
</style>

<center>
  <h3>Find a Teacher</h3>
  <h4>教員一覧</h4>
  {% if teacher_list %}
    <div id="list">
    </div>
    {% else %}
      <p>Not find teacher.</p>
  {% endif %}
  <a href="{% url 'Where_is_teacher:login' %}">教員情報の更新はコチラ</a>
</center>

{% endblock %}
